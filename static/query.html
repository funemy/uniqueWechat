<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面试状态查询</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/query.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">面试状况查询</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="输入手机号">
								</div>
								<button type="submit" class="btn btn-default">搜索</button>
							</form>
						</div>
					</div>
				</nav>
			</div>
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-5" id-"list">
				<div class="list-group">
					<a href="javascript:void(0);" class="list-group-item">
						<h4 class="list-group-item-heading">姓名:</h4>
					</a>
					<a href="javascript:void(0);" class="list-group-item">
						<h4 class="list-group-item-heading">联系方式:</h4>
					</a>
					<a href="javascript:void(0);" class="list-group-item">
						<h4 class="list-group-item-heading">报名组别:</h4>
					</a>
					<a href="javascript:void(0);" class="list-group-item">
						<h4 class="list-group-item-heading">下次面试地点:</h4>
					</a>
					<a href="javascript:void(0);" class="list-group-item">
						<h4 class="list-group-item-heading">下次面试时间:</h4>
					</a>
					<a href="javascript:void(0);" class="list-group-item">
						<h4 class="list-group-item-heading">当前的面试状态:</h4>
					</a>
				</div>
			</div>
			<div class="col-xs-5 hidden-xs hidden-xs" id="logo">
				<div class="logo-container">
					<img src="img/logo2.jpg" alt="Unique Studio">
					<img src="img/logo1.jpg" alt="Unique Studio">
				</div>
			</div>
			<div class="col-xs-1"></div>
		</div>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
